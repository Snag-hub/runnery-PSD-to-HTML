<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>Runnery</title>
</head>

<body>
    <div class="vector-art">
        <img class="corner-1" src="images/vector art/Vector Smart Object-2.png" alt="">
        <img class="corner-2" src="images/vector art/Vector Smart Object-3.png" alt="">
        <div class="arrows">
            <img class="front-arrow" src="images/vector art/Vector Smart Object-5.png" alt="">
            <img class="second-arrow" src="images/vector art/Vector Smart Object-4.png" alt="">
        </div>
        <img class="line-1" src="images/vector art/Vector Smart Object-1.png" alt="">
        <img class="line-2" src="images/vector art/Vector Smart Object.png" alt="">

    </div>
    <div class="whole-screen">
        <div class="content">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="content-main">
                <div class="title">
                    <h1>Never Give Up!</h1>
                </div>
                <div class="desc">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam asperiores doloribus delectus
                        eveniet facere adipisci commodi libero suscipit consectetur.</p>
                </div>
                <div class="website-link">
                    <a href="">
                        <p>www.website.com</p>
                    </a>
                </div>
            </div>
            <div class="social-icon">
                <a href="" class="insta">
                    <img src="images/Instagram.png" alt="">
                </a>
                <a href="" class="facebook">
                    <img src="images/Facebook.png" alt="">
                </a>
                <a href="" class="twitter">
                    <img src="images/Twitter.png" alt="">
                </a>
                <a href="" class="whatsapp">
                    <img src="images/WhatsApp.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="man">
        <img src="images/man.png" alt="" class="model">
    </div>




    <script src="js/Index.js"></script>
</body>

</html>
